<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot da Área Visível (Banner Responsivo)</title>
    <style>
        /* ... (nenhuma alteração na parte superior do CSS) ... */
        body {
            height: 2000px; 
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }
        
        #conteudo-para-capturar {
            padding: 25px;
            border: 2px solid #007bff;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto; 
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
        }

        #modal-screenshot {
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        #modal-screenshot.visivel {
            opacity: 1;
            pointer-events: all;
        }

        /* --- ALTERAÇÃO NO CSS #1 --- */
        #link-fundo {
            position: absolute;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            border-radius: 5px;
            cursor: pointer;
            
            /* NOVO: Faz o link ocupar sempre o ecrã todo, de forma responsiva */
            width: 100%;
            height: 100%;
        }

        /* --- ALTERAÇÃO NO CSS #2 --- */
        #imagem-fundo-revelada {
            width: 100%;
            height: 100%;
            background-image: url('bet_365_line_logo1.jpg');
            
            /* ALTERADO: 'cover' ajusta a imagem para cobrir a área sem distorcer. */
            background-size: cover; 
            
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 5px;
        }

        #split-container {
            display: flex;
            position: relative;
            z-index: 2;
            border: 3px solid white;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .fechar {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 3;
        }
        .split-half {
            width: 50%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 200% 100%;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }
        #split-left { background-position: left center; }
        #split-right { background-position: right center; }
        #modal-screenshot.a-fechar #split-left { transform: translateX(-100%); }
        #modal-screenshot.a-fechar #split-right { transform: translateX(100%); }
        #modal-screenshot.a-fechar #link-fundo { opacity: 1; }
        #modal-screenshot.a-fechar #split-container {
            pointer-events: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            #conteudo-para-capturar {
                padding: 15px;
            }
            h1 {
                font-size: 1.6em;
            }
            .fechar {
                font-size: 32px;
                top: 10px;
                right: 20px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    
    <div id="conteudo-para-capturar">
        <h1>Website Publisher</h1>
        <p>O screenshot de TODA A ÁREA VISÍVEL será tirado automaticamente em 2 segundos. <br><br> Depois disso, o site "abrirá" ao meio e com uma animação será revelado um banner da Bet365 por trás.<br> <br></p>
        <p>Texto dummy para preencher esta demo...</p>
        <p>Data da Geração: <span id="data"></span></p> 
    </div>
    <div id="modal-screenshot">
        <a id="link-fundo" href="https://bet365.com" target="_blank" rel="noopener noreferrer">
            <div id="imagem-fundo-revelada"></div>
        </a>
        <div id="split-container">
            <div class="split-half" id="split-left"></div>
            <div class="split-half" id="split-right"></div>
        </div>
        <span class="fechar">&times;</span>
    </div>

    <script>
        document.getElementById('data').innerText = new Date().toLocaleDateString('pt-PT');
        
        const modal = document.getElementById('modal-screenshot');
        const btnFechar = document.querySelector('.fechar');
        const splitContainer = document.getElementById('split-container');
        const splitLeft = document.getElementById('split-left');
        const splitRight = document.getElementById('split-right');
        const linkFundo = document.getElementById('link-fundo');
        let fecharTimeoutId;

        // ... (funções de gestão do modal permanecem iguais) ...
        function iniciarAnimacao() { if (modal.classList.contains('a-fechar')) return; clearTimeout(fecharTimeoutId); modal.classList.add('a-fechar'); }
        function fecharModalCompletamente() { modal.classList.remove('visivel'); }
        function gerirCliqueDeFecho() { if (modal.classList.contains('a-fechar')) { fecharModalCompletamente(); } else { iniciarAnimacao(); } }

        function iniciarProcessoDeScreenshot() {
            html2canvas(document.body, {
                width: window.innerWidth,
                height: window.innerHeight,
                x: window.scrollX,
                y: window.scrollY,
                useCORS: true
            }).then(canvas => {
                const imageDataUrl = canvas.toDataURL('png');
                
                splitLeft.style.backgroundImage = `url(${imageDataUrl})`;
                splitRight.style.backgroundImage = `url(${imageDataUrl})`;

                const widthPx = `${canvas.width}px`;
                const heightPx = `${canvas.height}px`;

                splitContainer.style.width = widthPx;
                splitContainer.style.height = heightPx;
                
                // --- ALTERAÇÃO NO JAVASCRIPT ---
                // REMOVEMOS estas duas linhas. O tamanho do link de fundo
                // passará a ser controlado pelo CSS para ser sempre responsivo.
                // linkFundo.style.width = widthPx;
                // linkFundo.style.height = heightPx;
                
                modal.classList.remove('a-fechar');
                modal.classList.add('visivel');

                fecharTimeoutId = setTimeout(iniciarAnimacao, 3000);
            });
        }
        
        
        btnFechar.addEventListener('click', gerirCliqueDeFecho);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                gerirCliqueDeFecho();
            }
        });
        linkFundo.addEventListener('click', fecharModalCompletamente);

        setTimeout(iniciarProcessoDeScreenshot, 2000);
    </script>
</body>
</html>
